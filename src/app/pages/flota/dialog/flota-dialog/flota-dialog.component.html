<h1 mat-dialog-title>{{flota? 'Modificar':'Nueva'}} Flota</h1>
<div mat-dialog-content>
  <form class="example-form p-4" [formGroup]="registerForm">
    <mat-form-field class="example-full-width">
      <mat-label>Tipo</mat-label>
      <input matInput value="" formControlName="tipo_flota">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Descripci√≥n</mat-label>
      <input matInput value="" formControlName="desc_flota">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Ruta Imagen</mat-label>
      <input matInput value="" formControlName="img_flota">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Marca</mat-label>
      <mat-select formControlName="marcaId">
        <mat-option *ngFor="let food of marcas" [value]="food.id">
          {{food.nom_marca}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
  <button *ngIf="flota === null" mat-raised-button color="primary" (click)="add()">Agregar</button>
  <button *ngIf="flota !== null" mat-raised-button color="primary" (click)="edit()">Modificar</button>
</div>
