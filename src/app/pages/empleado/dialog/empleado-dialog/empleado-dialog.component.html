<h1 mat-dialog-title>Nuevo Empleado</h1>
<div mat-dialog-content>
  <form class="example-form p-4" [formGroup]="registerForm">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput value="" formControlName="nombre">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Codigo</mat-label>
      <input matInput value="" formControlName="codigoEmpleado">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput value="" formControlName="password">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
  <button *ngIf="empleado === null" mat-raised-button color="primary" (click)="add()">Guardar</button>
  <button *ngIf="empleado !== null" mat-raised-button color="primary" (click)="edit()">Modificar</button>
</div>
