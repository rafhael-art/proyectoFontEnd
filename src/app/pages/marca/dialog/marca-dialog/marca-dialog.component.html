<h1 mat-dialog-title>{{marca? 'Modificar':'Nueva'}} Marca</h1>
<div mat-dialog-content>
  <form class="example-form p-4" [formGroup]="registerForm">
    <mat-form-field class="example-full-width">
      <mat-label>Marca</mat-label>
      <input matInput value="" formControlName="nom_marca">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
  <button *ngIf="marca === null" mat-raised-button color="primary" (click)="add()">Agregar</button>
  <button *ngIf="marca !== null" mat-raised-button color="primary" (click)="edit()">Modificar</button>
</div>
