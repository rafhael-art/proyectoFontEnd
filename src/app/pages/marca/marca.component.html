<div class="flex flex-wrap -mx-3 ">
    <div class="flex-none w-full max-w-full px-3 ">
      <div
        class="h-auto relative flex flex-col min-w-0 break-words bg-white border-0 border-transparent border-solid shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
        <div class="p-6">
          <div class="flex justify-between mb-3">
            <div class="flex items-center flex-none max-w-full px-3">
              <h6 class="dark:text-white font-bold">Marcas Registrados :</h6>
            </div>
            <div class="flex-none max-w-full px-3 text-right">
              <button (click)="openAdd()"
                class="h-full flex select-none items-center rounded-lg bg-blue-500 py-2 pr-4 pl-2 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button" data-ripple-light="true">
                <div class=" flex h-4 w-8 items-center justify-center rounded-lg bg-center stroke-0 text-center xl:p-2.5">
                  <i class="fas fa-plus"></i>
                </div>
                Nuevo
              </button>
            </div>
          </div>
          <div class="overflow-auto rounded-lg shadow">
            <table class="w-full">
              <thead class="bg-violet-100 border-b-1 border-indigo-200 dark:bg-violet-950 ">
                <tr>
                  <th class="p-2 text-sm font-semibold tracking-wide text-center dark:text-white">Nombre
                  </th>
                  <th class="p-3 text-sm font-semibold tracking-wide text-center dark:text-white">
                    Codigo</th>
                  <th class="p-2 text-sm font-semibold tracking-wide text-center dark:text-white">Acciones
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="dark:bg-slate-850 " *ngFor="let item of marcas">
                  <td class="whitespace-nowrap px-4 py-2 dark:text-white text-sm">{{item.id}}</td>
                  <td class="whitespace-nowrap px-4 py-2 dark:text-white text-sm">{{item.nom_marca}}</td>
                  <td class="whitespace-nowrap px-5 py-2 dark:text-white text-sm">
                    <button mat-icon-button color="primary" matTooltip="Editar marca {{ item.nom_marca }}"
                    (click)="openEdit(item)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" matTooltip="Eliminar marca {{ item.nom_marca }}"
                    (click)="eliminarMarca(item)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
  
          </div>
  
        </div>
      </div>
    </div>
  </div>
